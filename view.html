<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=480, initial-scale=1, user-scalable=no">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
	<link rel="stylesheet" href="style.css">
	<link rel="preload" href="https://fonts.googleapis.com">
	<link rel="preload" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Arvo:wght@700&family=Nanum+Gothic+Coding&display=swap"
		rel="stylesheet">

	<title>TeamKeep</title>
</head>

<body>
	<div style="width: 480px; display: flex; flex-direction: column; row-gap: 10px; align-items: center;">
		<!-- Modal Side Menu-->
		<nav class="navbar navbar-dark bg-secondary" style="width: inherit;">
			<div class="container" style="height: 42px;">
				<a class="navbar-brand" id="teamcodeheader" style="font-family: 'Arvo', serif;">TeamKeep</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
					data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
					aria-labelledby="offcanvasNavbarLabel" style="width: 360px;">
					<div class="offcanvas-header">
						<h5 class="offcanvas-title" style="font-family: 'Arvo', serif; font-size: 24pt;"
							id="offcanvasNavbarLabel">TeamKeep Alpha</h5>
						<button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
					</div>
					<div class="offcanvas-body">
						<ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
							<li class="nav-item" id="userinfo">
								<div id="usernameinfo" style="display: flex; flex-direction: row; column-gap: 10px;">
									<h6>사용자 이름</h6>
								</div>
							</li>
							<li class="nav-item">
								<h6 id="logout" type="button" style="color: red;">로그아웃</h6>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</nav>
		<!-- Modal Side Menu-->

		<ul id="teamlist">

		</ul>

		<!-- Modal Join Team -->
		<div class="modal fade" id="jointeammodal" tabindex="-1" role="dialog" aria-labelledby="jointeammodaltitle"
			style="display: none;" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document" style="width: 400px;">
				<div class="modal-content border-0">
					<div class="modal-header">
						팀 참여하기
						<button type="button" id="jointeammodalclose" class="btn-close" data-dismiss="modal"
							aria-label="close"></button>
					</div>
					<div class="modal-body">
						<div class="notes-box">
							<div class="notes-content">
								<form action="javascript:void(0);" id="jointeammodaltitle">
									<div class="row">
										<div class="col-md-12 mb-3">
											<div class="modal-url">
												<label></label>
												<input type="text" id="jointeamcodeinput" class="form-control"
													minlength="25" placeholder="갖고 있는 팀 이름을 입력하세요" />
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button class="btn btn-secondary" id="jointeamcancelbutton" data-dismiss="modal">취소</button>
						<button class="btn btn-primary" id="jointeamconfirmbutton" disabled="disabled">참가</button>
					</div>
				</div>
			</div>
		</div>
		<!-- Modal Join Team -->

		<!-- Modal Create Team -->
		<div class="modal fade" id="createteammodal" tabindex="-1" role="dialog" aria-labelledby="createteammodaltitle"
			style="display: none;" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document" style="width: 400px;">
				<div class="modal-content border-0">
					<div class="modal-header">
						새로운 팀 만들기
						<button type="button" id="createammodalclose" class="btn-close" data-dismiss="modal"
							aria-label="close"></button>
					</div>
					<div class="modal-body">
						<div class="notes-box">
							<div class="notes-content">
								<form action="javascript:void(0);" id="createteammodaltitle">
									<div class="row">
										<div class="col-md-12 mb-3">
											<div class="modal-url">
												<label></label>
												<input type="text" id="createteamcodeinput" class="form-control"
													minlength="25" placeholder="새로운 팀 이름을 입력하세요" />
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button class="btn btn-secondary" id="createteamcancelbutton" data-dismiss="modal">취소</button>
						<button class="btn btn-primary" id="createteamconfirmbutton" disabled="disabled">참가</button>
					</div>
				</div>
			</div>
		</div>
		<!-- Modal Create Team -->

		<div
			style="width: inherit; display:flex; flex-direction: row-reverse; column-gap: 10px; padding-left: 10px; padding-right: 10px;">
			<button type="button" class="btn btn-primary" id="jointeambutton"
				style="box-shadow: 0px 0px 5px lightgrey;"><i class="bi bi-plus-square-fill"></i></button>
			<button type="button" class="btn btn-primary" id="createteambutton"
				style="box-shadow: 0px 0px 5px lightgrey;"><i class="bi bi-people-fill"></i></button>
		</div>
	</div>
</body>

<script type="text/javascript" src="view.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
	integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
	crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
	integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
	crossorigin="anonymous"></script>

<script src="https://unpkg.com/fast-average-color/dist/index.browser.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
