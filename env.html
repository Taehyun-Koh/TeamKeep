<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style/login.css">

<body>
  <div id="logo">
    <h3>TeamKeep</h3>
  </div>
  <div class="form signup">
    <div class="form-header">
      <div class="show-signin">서버 환경 설정</div>
    </div>
    <div class="arrow"></div>
    <div class="form-elements">
      <div class="form-element">
        <input type="text" id="hostname" placeholder="호스트">
      </div>
      <div class="form-element">
        <input type="text" id="username" placeholder="사용자 이름">
      </div>
      <div class="form-element">
        <input type="password" id="password" placeholder="비밀번호">
      </div>
      <div class="form-element">
        <button id="signin-btn" class="submitBtn">확인</button>
      </div>
    </div>
  </div>
</body>
<script type="text/javascript" src="scripts/env.js" charset="utf-8"></script>
</head>

</html>
