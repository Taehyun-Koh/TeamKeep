<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=480, initial-scale=1, user-scalable=no">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Contrail+One&display=swap" rel="stylesheet">
	
	<title>TeamKeep</title>
</head>

<body>
	<div class="container" style="flex-direction: column; row-gap: 20px; align-items: center;">
		<!-- Modal Add notes -->
		<div class="modal fade" id="addnotesmodal" tabindex="-1" role="dialog" aria-labelledby="addnotesmodalTitle"
			style="display: none;" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document" style="width: 400px;">
				<div class="modal-content border-0">
					<div class="modal-header">
						웹페이지 추가
						<button type="button" id="modalClose" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<div class="notes-box">
							<div class="notes-content">
								<form action="javascript:void(0);" id="addnotesmodalTitle">
									<div class="row">
										<div class="col-md-12 mb-3">
											<div class="modal-url">
												<label>URL</label>
												<input type="text" id="addressinput" class="form-control" minlength="25"
													placeholder="https://image.com" />
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button id="btn-n-save" class="float-left btn btn-success" style="display: none;">Save</button>
						<button class="btn btn-secondary" data-dismiss="modal">취소</button>
						<button id="btn-n-add" class="btn btn-primary" disabled="disabled">확인</button>
					</div>
				</div>
			</div>
		</div>
		<!-- Modal Add notes -->
		<nav class="navbar navbar-dark bg-secondary" style="width: inherit">
			<div class="container">
			  <a class="navbar-brand" href="" style="font-family: 'Contrail One', cursive;">Team name here</a>
			  <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
				<span class="navbar-toggler-icon"></span>
			  </button>
			  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel" style="width: 360px;">
				<div class="offcanvas-header">
				  <h5 class="offcanvas-title" style="font-family: 'Contrail One', cursive; font-size: 24pt;" id="offcanvasNavbarLabel">TeamKeep Alpha</h5>
				  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
				</div>
				<div class="offcanvas-body">
				  <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
					<li class="nav-item" id="profile">
						<h6>사용자 이름</h6>
					</li>
					<li class="nav-item" id="code">
						<h6>초대 코드</h6>
					</li>
					<li class="nav-item">
						<h6>나가기</h6>
					</li>
				  </ul>
				</div>
			  </div>
			</div>
		</nav>
		<ul class="nav nav-pills" id="pills-tab" role="tablist" style="width: inherit;">
			<li class="nav-item" role="presentation">
				<button class="nav-link active" id="pills-all-tab" data-bs-toggle="pill"
					data-bs-target="#pills-group1-all" type="button" role="tab" aria-controls="pills-group1-all"
					aria-selected="true"><i class="bi bi-house"></i></button>
			</li>
			<li class="nav-item" role="presentation">
				<button class="nav-link" id="pills-images-tab" data-bs-toggle="pill"
					data-bs-target="#pills-group1-images" type="button" role="tab"
					aria-controls="pills-group1-images" aria-selected="false"><i
						class="bi bi-images"></i></button>
			</li>
			<li class="nav-item" role="presentation">
				<button class="nav-link" id="pills-files-tab" data-bs-toggle="pill"
					data-bs-target="#pills-group1-files" type="button" role="tab"
					aria-controls="pills-group1-files" aria-selected="false"><i
						class="bi bi-files"></i></button>
			</li>
			<li class="nav-item" role="presentation">
				<button class="nav-link" id="pills-url-tab" data-bs-toggle="pill"
					data-bs-target="#pills-group1-url" type="button" role="tab" aria-controls="pills-group1-url"
					aria-selected="false"><i class="bi bi-link"></i></button>
			</li>
		</ul>

		<div class="tab-content" id="pills-tabContent" style="width: inherit;">
			<div class="tab-pane fade show active" id="pills-group1-all" role="tabpanel"
				aria-labelledby="pills-all-tab" style="width: inherit;">
				<div class="cardcontainer">
					<div class="cardlist" id="allcards1"></div>
					<div class="cardlist" id="allcards2"></div>
				</div>
			</div>
			<div class="tab-pane fade" id="pills-group1-images" role="tabpanel"
				aria-labelledby="pills-images-tab" style="width: inherit;">
				<div class="cardcontainer">
					<div class="cardlist" id="imagecards1"></div>
					<div class="cardlist" id="imagecards2"></div>
				</div>
			</div>
			<div class="tab-pane fade" id="pills-group1-files" role="tabpanel" aria-labelledby="pills-files-tab"
				style="width: inherit;">
				<div class="cardcontainer">
					<div class="cardlist" id="filecards1"></div>
					<div class="cardlist" id="filecards2"></div>
				</div>
			</div>
			<div class="tab-pane fade" id="pills-group1-url" role="tabpanel" aria-labelledby="pills-url-tab"
				style="width: inherit;">
				<div class="cardcontainer">
					<div class="cardlist" id="urlcards1"></div>
					<div class="cardlist" id="urlcards2"></div>
				</div>
			</div>
		</div>
		<div style="width: inherit; display:flex; flex-direction: row-reverse; column-gap: 10px;">
			<button type="button" class="btn btn-info" id="addentrybutton" style="box-shadow: 0px 0px 5px lightgrey;"><i class="bi bi-file-plus-fill"></i></button>
			<button type="button" class="btn btn-info" id="addthispagebutton" style="box-shadow: 0px 0px 5px lightgrey;"><i class="bi bi-link"></i></button>
		</div>
	</div>
	<input type="file" id="fileinput" style="display:none;">
</body>

<script type="text/javascript" src="visuals.js"></script>
<script type ="text/javascript" src="comm.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>

<script src="https://unpkg.com/fast-average-color/dist/index.browser.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
