<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    
    <link rel="stylesheet" href="login.css">
    <body>
      <div id="logo">
        <h3>TeamKeep</h3>
        <!-- <img src="images/logo.png" width="50px" height="50px" alt="My Image"> -->
      </div>
      <div class="form signup">
        <div class="form-header">
          <div class="show-signup">회원가입</div>
          <div class="show-signin">로그인</div>
          <div class="show-reset">비밀번호 찾기</div>
        </div>
        <div class="arrow"></div>
        <div class="form-elements">
          <div class="form-element">
            <input type="text" id="username" placeholder="아이디">
          </div>
          <div class="form-element">
            <input type="password" id="pwd" placeholder="비밀번호">
          </div>
          <div class="form-element">
            <input type="password" id="confirm_pwd" placeholder="비밀번호 확인">
          </div>
          <div class="form-element">
            <button id="signup-btn" class="submitBtn">화원가입</button>
          </div>
        </div>
      </div>
    </body>
    <script type="text/javascript" src="login.js" charset="utf-8"></script>
  </head>
</html>
