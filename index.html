<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=480, initial-scale=1, user-scalable=no">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
	<link rel="stylesheet" href="style.css">
	
	<title>TeamKeep</title>
</head>

<body>
	<div
		style="width: 480px; display: flex; flex-direction: column; row-gap: 10px; justify-items: center; align-items: center;">
		<!-- Modal Side Menu -->
		<nav class="navbar navbar-dark bg-secondary" style="width: inherit;">
			<div class="container" style="height: 42px;">
				<a class="navbar-brand" id="teamnameheader" style="font-family: 'Arvo', serif;">
					<button type="button" class="btn btn-sm" id="returnbutton"><i class="bi bi-arrow-left"></i></button>
				</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
					data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
					aria-labelledby="offcanvasNavbarLabel" style="width: 360px;">
					<div class="offcanvas-header">
						<h5 class="offcanvas-title" style="font-family: 'Arvo', serif; font-size: 24pt;"
							id="offcanvasNavbarLabel">TeamKeep Alpha</h5>
						<button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
					</div>
					<div class="offcanvas-body">
						<ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
							<li class="nav-item" id="teaminfo" style="margin: 10px;">
								<div id="teamnameinfo" style="display: flex; flex-direction: row; column-gap: 10px;">
									<h6>팀 이름</h6>
								</div>
								<div id="teammemberinfo" style="display: flex; flex-direction: column; row-gap: 0px;">
									<h6>팀 멤버</h6>
								</div>
							</li>
							<li class="nav-item" style="margin: 10px;">
								<h6 id="leaveteambutton" type="button" style="color: red;">팀 나가기</h6>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</nav>
		<!-- Modal Side Menu -->

		<ul class="nav nav-pills" id="pills-tab" role="tablist"
			style="width: inherit; padding-left: 10px; padding-right: 10px;">
			<li class="nav-item" role="presentation">
				<button class="nav-link active" id="pills-all-tab" data-bs-toggle="pill" data-bs-target="#pills-all"
					type="button" role="tab" aria-controls="pills-all" aria-selected="true"><i
						class="bi bi-house"></i></button>
			</li>
			<li class="nav-item" role="presentation">
				<button class="nav-link" id="pills-images-tab" data-bs-toggle="pill" data-bs-target="#pills-images"
					type="button" role="tab" aria-controls="pills-images" aria-selected="false"><i
						class="bi bi-images"></i></button>
			</li>
			<li class="nav-item" role="presentation">
				<button class="nav-link" id="pills-files-tab" data-bs-toggle="pill" data-bs-target="#pills-files"
					type="button" role="tab" aria-controls="pills-files" aria-selected="false"><i
						class="bi bi-files"></i></button>
			</li>
			<li class="nav-item" role="presentation">
				<button class="nav-link" id="pills-url-tab" data-bs-toggle="pill" data-bs-target="#pills-url"
					type="button" role="tab" aria-controls="pills-url" aria-selected="false"><i
						class="bi bi-link"></i></button>
			</li>
		</ul>

		<div class="tab-content" id="pills-tabContent" style="width: inherit;">
			<div class="tab-pane fade show active" id="pills-all" role="tabpanel" aria-labelledby="pills-all-tab"
				style="width: inherit;">
				<div class="cardcontainer">
					<div class="cardlist" id="allcards1"></div>
					<div class="cardlist" id="allcards2"></div>
				</div>
			</div>
			<div class="tab-pane fade" id="pills-images" role="tabpanel" aria-labelledby="pills-images-tab"
				style="width: inherit;">
				<div class="cardcontainer">
					<div class="cardlist" id="imagecards1"></div>
					<div class="cardlist" id="imagecards2"></div>
				</div>
			</div>
			<div class="tab-pane fade" id="pills-files" role="tabpanel" aria-labelledby="pills-files-tab"
				style="width: inherit;">
				<div class="cardcontainer">
					<div class="cardlist" id="filecards1"></div>
					<div class="cardlist" id="filecards2"></div>
				</div>
			</div>
			<div class="tab-pane fade" id="pills-url" role="tabpanel" aria-labelledby="pills-url-tab"
				style="width: inherit;">
				<div class="cardcontainer">
					<div class="cardlist" id="urlcards1"></div>
					<div class="cardlist" id="urlcards2"></div>
				</div>
			</div>
		</div>
		<div id="bottomdiv"
			style="width: inherit; display:flex; flex-direction: row-reverse; column-gap: 10px; padding-left: 10px; padding-right: 10px;">
			<button type="button" class="btn btn-primary" id="addfilebutton"
				style="box-shadow: 0px 0px 5px lightgrey;"><i class="bi bi-file-plus"></i></button>
			<button type="button" class="btn btn-primary" id="addurlbutton"
				style="box-shadow: 0px 0px 5px lightgrey;"><i class="bi bi-link"></i></button>
			<button type="button" class="btn btn-secondary" id="refreshbutton"
				style="box-shadow: 0px 0px 5px lightgrey;"><i class="bi bi-arrow-clockwise"></i></button>
		</div>

		<!-- Modal Add URL -->
		<div class="modal modal-center fade" id="addurlmodal" tabindex="-1" role="dialog" aria-labelledby="addurlmodal"
			aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content border-0">
					<div class="modal-header">
						웹페이지 추가
						<button type="button" id="addurlmodalclosebutton" class="btn-close" data-bs-dismiss="modal"
							aria-label="close"></button>
					</div>
					<div class="modal-body">
						<div style="display: flex; flex-direction: column; row-gap: 10px;">
							<div class="modal-url">
								<label><i class="bi bi-fonts"></i>&nbsp;제목</label>
								<input type="text" id="addurltitleinput" class="form-control" minlength="25" />
							</div>
							<div class="modal-url">
								<label><i class="bi bi-link"></i>&nbsp;URL</label>
								<input type="text" id="addurladdressinput" class="form-control" minlength="25" />
							</div>
							<div class="modal-url">
								<label><i class="bi bi-justify-left"></i>&nbsp;웹페이지 설명</label>
								<input type="text" id="addurldescinput" class="form-control" minlength="25" />
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" id="addurlcancelbutton"
							data-bs-dismiss="modal">취소</button>
						<button type="button" class="btn btn-primary" id="addurlconfirmbutton">확인</button>
					</div>
				</div>
			</div>
		</div>
		<!-- Modal Add URL -->
	</div>
	<input type="file" id="fileinput" style="display:none;">
</body>
<script type="text/javascript" src="visuals.js" charset="utf-8"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"
	onload="window.$ = window.jQuery = module.exports;"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
	integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
	crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
	integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
	crossorigin="anonymous"></script>
<script src="https://unpkg.com/fast-average-color/dist/index.browser.min.js"></script>
