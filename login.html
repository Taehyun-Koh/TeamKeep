<!--
1. GET USER NAME
2. GET ROOM CODE AND PASSWORD, THEN AUTHENTICATE
3. STORE CREDENTIAL DATAS IN LOCAL STORAGE
4. PASS DATA TO INDEX.HTML
5. 나가기 -> 1.로 돌아감
-->

<link rel="stylesheet" href="login.css">
<div class="form signup">
  <div class="form-header">
    <div class="show-signup">Sign Up</div>
    <div class="show-signin">Sign In</div>
    <div class="show-reset">Reset</div>
  </div>
  <div class="arrow"></div>
  <div class="form-elements">
    <div class="form-element">
      <input type="text" placeholder="Username">
    </div>
    <div class="form-element">
      <input type="password" placeholder="Password">
    </div>
    <div class="form-element">
      <input type="password" placeholder="Confirm password">
    </div>
    <div class="form-element">
      <button id="submit-btn">Sign Up</button>
    </div>
  </div>
</div>
<script type="text/javascript" src="login.js"></script>
