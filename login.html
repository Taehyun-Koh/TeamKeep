<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    
    <link rel="stylesheet" href="login.css">
    <body>
      <div class="form signup">
        <div class="form-header">
          <div class="show-signup">Sign Up</div>
          <div class="show-signin">Sign In</div>
          <div class="show-reset">Reset</div>
        </div>
        <div class="arrow"></div>
        <div class="form-elements">
          <div class="form-element">
            <input type="text" id="username" placeholder="Username">
          </div>
          <div class="form-element">
            <input type="password" id="pwd" placeholder="Password">
          </div>
          <div class="form-element">
            <input type="password" id="confirm_pwd" placeholder="Confirm password">
          </div>
          <div class="form-element">
            <button id="signup-btn" class="submitBtn">Sign Up</button>
          </div>
        </div>
      </div>
    </body>
    <script type="text/javascript" src="login.js" charset="utf-8"></script>
  </head>
</html>
